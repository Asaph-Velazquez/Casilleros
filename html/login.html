<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Inicia Sesión:D</title>
</head>

<body>
    <section class="imagen">
        <div class="contenido-imagen">

            <img src="../imgs/logoEscom.png" height="150px" alt="ESCOM" title="ESCOM">
            <div class="encabezado">
                <h2>Escuela Superior de Cómputo</h2>
                <p>Inicia Sesión</p>
            </div>
            <img src="../imgs/logoIPN.png" height="150px" alt="ESCOM" title="Instituto Politécnico Nacional">

        </div>
    </section>

    <main>
        <div class="form-padre">
            <form class="form">
                <span class="title">Inicar Sesión</span>
                <span class="subtitle">Completa los campos</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Usuario" id="validar();">
                    <input type="email" class="input" placeholder="No.Boleta" id="validar();">
                    <input type="password" class="input" placeholder="Contraseña" id="validar();">
                </div>
                <button type="button" class="btn btn-primary">¡Ingresar!</button>
            </form>
            
        </div>
    </main>

    <footer class="container-fluid mt-4">
        <div class="row p-5 pb-2 bg-dark text-white">
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h3">Equipo 7</p>
                <img class="img-fluid" src="../imgs/logoEquipo.png" alt="logoEquipo" width="150px">
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-3">Integrantes</p>
                <p class="mb-2 text-white"> Nombre 1</p>
                <p class="mb-2 text-white"> Nombre 2</p>
                <p class="mb-2 text-white"> Nombre 3</p>
                <p class="mb-2 text-white"> Nombre 4</p>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-3">Contacto</p>
                <div class="mb-3">
                    <a class="text-white text-decoration-none" href="#">correo1</a>
                </div>
                <div class="mb-3">
                    <a class="text-white text-decoration-none" href="#">correo2</a>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-3">ESCOM - IPN</p>
                <div class="mb-3">
                    <a class="text-white text-decoration-none" href="https://www.escom.ipn.mx/" target="_blank">escom</a>
                </div>
                <div class="mb-3">
                    <a class="text-white text-decoration-none" href="https://www.ipn.mx/" target="_blank">ipn</a>
                </div>
            </div>

            <div class="col-xs-12- pt-3">
                <p class="text-white text-center">Tecnologías para el Desarrollo de Aplicaciones Web</p>
            </div>
        </div>
    </footer>
